name: Greeting
run-name: Greet ${{ inputs.subject }} ${{ inputs.greeting }} ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true
      subject:
        description: "Person to greet"
        type: string
        required: true
      greeting:
        description: "Choose a greeting"
        type: choice
        options:
          - Hello
          - Hi
          - Hey
          - Greetings
        required: true
        default: 'Hello'
      special_greeting:
        description: "Use special greeting?"
        type: boolean
        default: false


jobs:
  greeting_run:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: |
          if [ "${{ inputs.greeting }}" == "true" ]; then
            echo "Hey you are amazing, ${{ inputs.subject }}! on ${{ var.ENV }}"
          else
            echo "${{ inputs.greeting }}, ${{ inputs.subject }}! on ${{ var.ENV }}"
          fi
